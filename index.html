<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link type="text/css" href="normalize.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>todos</h1>

        <div class="todo-list">
            <input type="text" class="new-todo" placeholder="Was muss erledigt werden?">

            <ul class="todo-list__table">

                <label class="todo-list__label">
                    <div class="checkbox-wrapper">
                        <input type="checkbox">
                    </div>
                    <div class="label" title="Guten Morgen mit einem mega langen Text der ganz sicher aus der Liste rausläuft">
                        Guten Morgen mit einem mega langen Text der ganz sicher aus der Liste rausläuft
                    </div>
                    <div class="button-wrapper">
                        <button></button>
                    </div>
                </label>

                <label class="todo-list__label">
                    <div class="checkbox-wrapper">
                        <input type="checkbox">
                    </div>
                    <div class="label" title="Orangensaft">
                        Orangensaft
                    </div>
                    <div class="button-wrapper">
                        <button></button>
                    </div>
                </label>

<label class="todo-list__label">
                    <div class="checkbox-wrapper">
                        <input type="checkbox">
                    </div>
                    <div class="label" title="Brot">
                        Brot
                    </div>
                    <div class="button-wrapper">
                        <button></button>
                    </div>
                </label>

                <label class="todo-list__label">
                    <div class="checkbox-wrapper">
                        <input type="checkbox">
                    </div>
                    <div class="label" title="Milch">
                        Milch
                    </div>
                    <div class="button-wrapper">
                        <button></button>
                    </div>
                </label>

            </ul>

            <div class="todo-list__footer">
                3 items left
            </div>


        </div>
    </div>
</body>
</html>
